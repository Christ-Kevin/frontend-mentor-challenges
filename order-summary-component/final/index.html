<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="card">
      <div class="card__cover"></div>
      <div class="card__main">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card__pricing">
          <img src="images/icon-music.svg" alt="icon music" />
          <div class="card__plan">
            <span class="card__plan__title">Annual Plan</span>
            <span class="card__plan__annual">$59.99/year</span>
          </div>
          <span>Change</span>
        </div>
        <button class="card__payment-btn">Proceed to Payment</button>
        <button class="card__cancel-btn">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
